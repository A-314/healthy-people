<div id="person-fields">

        <div class="d-flex justify-content-center">
            <h3 class="">Персональны данные</h3>
        </div>
        <div class="border">
            <div class="row">
                <div class="col-sm-4 input-group-sm">
                    <label for="Name">Имя:</label>
                    <input type="text" class="form-control" id="Name" th:field="*{person.name}" value="" />
                </div>
                <div class="col-sm-4 input-group-sm">
                    <label for="Surname">Фамилия:</label>
                    <input type="text" class="form-control" id="Surname" th:field="*{person.surname}" value="" />
                </div>
                <div class="col-sm-4 input-group-sm">
                    <label for="Patronymic">Отчетство:</label>
                    <input type="text" class="form-control bg-color" id="Patronymic" th:field="*{person.patronymic}" value=""/>
                </div>
            </div>
            <div class="row">
                <div class="custom-control custom-radio mb-3">Пол:
                    <input type="radio" class="custom-control-input" id="genderFemale" th:field="*{person.gender}" value="FEMALE" required>
                    <label class="custom-control-label" for="genderFemale">Женский</label>
                    <input type="radio" class="custom-control-input" id="genderMale" th:field="*{person.gender}" value="MALE" required>
                    <label class="custom-control-label" for="genderMale">Мужской</label>
                    <div class="invalid-feedback">More example invalid feedback text</div>
                </div>
            </div>

            <div class="row g-3">
              <div class="col-sm-3 input-group-sm">
                <label for="Phone">Телефон:</label>
                <input type="text" th:field="*{person.phone}" class="form-control" id="Phone"/>
              </div>

              <div class="col-sm-3 input-group-sm">
                <label for="PhoneSecond">Доп. телефон:</label>
                <input type="text" th:field="*{person.second_phone}" class="form-control" id="PhoneSecond"/>
              </div>

            <div class="row g-3">
              <div class="col-sm-4 input-group-sm">
                <label for="Address">Фактический адрес:</label>
                <input type="text" th:field="*{person.fact_address}" class="form-control" id="Address" required/>
              </div>
            </div>

            <div class="row g-3">
              <div class="col-sm-3 input-group-sm">
                <label for="Email">Почта:</label>
                <input type="email" th:field="*{person.email}" class="form-control" id="Email" placeholder="ivanovich@gmail.com" required/>
              </div>
            </div>

            <div class="col-sm-3 input-group-sm">
                <label for="BirthDate">Дата рождения:</label>
                <input type="date" th:field="*{person.birth_date}" class="form-control" id="BirthDate"/>
              </div>
            </div>
        </div>

</div>
