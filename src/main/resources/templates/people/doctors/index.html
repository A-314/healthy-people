<!Doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список пациентов</title>
</head>

<body>
  <div th:replace="main/common-fragments.html :: header"></div>
  <div th:replace="main/common-fragments.html :: sidebar"></div>
  <main>
    <div class="d-flex justify-content-between">
      <a class="btn" href="/doctors/new" role="button">Добавить врача</a>
      <form method="get" action="doctors" class="d-flex align-items-center">
        <input class="form-control me-2" name="filter" type="search" placeholder="Поиск" aria-label="Поиск" th:value="${filter}">
        <button class="btn" type="submit">Найти</button>
      </form>
    </div>

    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>ФИО</th>
        <th>Телефон</th>
        <th>Адрес</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="doctor:${doctors}">
        <td><a th:text="${doctor.getPerson()}" th:href="@{doctors/{id}/edit(id=${doctor.getId()})}"></a></td>
        <td><a th:text="${doctor.person.getPhone()}" th:href="@{doctors/{id}(id=${doctor.getId()})}"></a></td>
        <td><a th:text="${doctor.person.getFactAddress()}" th:href="@{doctors/{id}(id=${doctor.getId()})}"></a></td>
      </tr>
      </tbody>
    </table>
  </main>

  <div th:replace="main/common-fragments.html::common-links"></div>
</body>
</html>
