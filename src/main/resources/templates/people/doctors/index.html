<!Doctype html>
<html lang="ru" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />

  <title>Список пациентов</title>

</head>
<body>
<div th:replace="main/common-fragments.html :: header"></div>

<div id="container-fluid">
  <div th:replace="main/common-fragments.html :: menu"></div>
  <div class="table-zone">
    <a class="btn" href="/doctors/new" role="button">Добавить врача</a>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>ФИО</th>
        <th>Телефон</th>
        <th>Адрес</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="doctor:${doctors}">
        <td><a th:text="${doctor.getPerson()}" th:href="@{doctors/{id}/edit(id=${doctor.getId()})}"></a></td>
        <td><a th:text="${doctor.person.getPhone()}" th:href="@{doctors/{id}(id=${doctor.getId()})}"></a></td>
        <td><a th:text="${doctor.person.getFactAddress()}" th:href="@{doctors/{id}(id=${doctor.getId()})}"></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div th:replace="main/common-fragments.html::common-style"/>
<link rel="stylesheet" href="/css/save-delete-btn.css">
</body>
</html>
