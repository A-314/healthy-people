<!Doctype html>
<html lang="ru" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список пациентов</title>
</head>

<body>
  <div th:replace="main/common-fragments.html :: header"></div>
  <div th:replace="main/common-fragments.html :: sidebar"></div>
  <main>
    <div class="d-flex justify-content-between">
      <a class="btn" href="/patients/new" role="button">Добавить пациента</a>
      <form method="get" action="/patients" class="d-flex align-items-center">
        <input class="form-control me-2" name="filter" type="search" placeholder="Поиск" aria-label="Поиск" th:value="${filter}">
        <button class="btn" type="submit">Найти</button>
      </form>
    </div>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>ФИО</th>
        <th>Телефон</th>
        <th>Адрес</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="patient:${patients}">
        <td><a th:text="${patient.getPerson()}" th:href="@{patients/{id}/edit(id=${patient.getId()})}"></a></td>
        <td><a th:text="${patient.person.getPhone()}" th:href="@{patients/{id}(id=${patient.getId()})}"></a></td>
        <td><a th:text="${patient.person.getFactAddress()}" th:href="@{patients/{id}(id=${patient.getId()})}"></a></td>
      </tr>
      </tbody>
    </table>
  </main>

  </div>
<div th:replace="main/common-fragments.html::common-links"/>
</body>
</html>
