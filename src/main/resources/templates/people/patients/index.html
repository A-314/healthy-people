<!Doctype html>
<html lang="ru" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/save-delete-btn.css">
  <title>Список пациентов</title>

</head>
<body>
<div th:replace="main/common-fragments.html :: header"></div>

<div id="container-fluid">
  <div th:replace="main/common-fragments.html :: menu"></div>
  <div class="table-zone">
    <a class="btn" href="/patients/new" role="button">Добавить пациента</a>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>ФИО</th>
        <th>Телефон</th>
        <th>Адрес</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="patient:${patients}">
        <td><a th:text="${patient.getPerson()}" th:href="@{patients/{id}/edit(id=${patient.getId()})}"></a></td>
        <td><a th:text="${patient.person.getPhone()}" th:href="@{patients/{id}(id=${patient.getId()})}"></a></td>
        <td><a th:text="${patient.person.getFactAddress()}" th:href="@{patients/{id}(id=${patient.getId()})}"></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div th:replace="main/common-fragments.html::common-style"/>
</body>
</html>
