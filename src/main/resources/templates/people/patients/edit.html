<!doctype>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактирование данных</title>
</head>
<body>

  <div th:replace="main/common-fragments.html :: header"></div>
  <div th:replace="main/common-fragments.html :: sidebar"></div>

  <main>
    <div class="container-fluid">
      <form th:method="DElETE" th:action = "@{/patients/{id}(id=${patient.getId()})}" th:object="${patient}">
        <input class="btn btn-on-right" type="submit" value="Удалить">
      </form>

      <form class="needs-validation" th:method="PATCH" th:action="@{/patients/{id}(id=${patient.getId()})}" th:object="${patient}">
        <input class="btn btn-on-left" type="submit" value="Сохранить">
        <div th:replace="people/common-fields.html :: person-fields"></div>
      </form>
    </div>
  </main>

  <div th:replace="main/common-fragments.html::common-links"></div>
  <div th:replace="main/common-fragments.html::validation-form"></div>
</body>
</html>
