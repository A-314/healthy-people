<div th:fragment="treatment-fields">
    <div class="row">
        <div class="col-md-3">
          <label for="patient">Пациент</label>
          <select class="js-select2" th:field="*{patient}" id="patient">
            <option value="" selected>--</option>
            <option th:each="patient:${patients}"
                    th:value="${patient.getId()}"
                    th:utext="${patient.getPerson()}">
          </select>
        </div>
        <div class="col-md-2">
          <input class="form-check-input" type="checkbox" th:field="*{isNewPatient}" id="new_patient">
          <label for="new_patient">Новый пациент:</label>
        </div>
      </div>
    <br>
      <div class="row">
        <div class="col-md-4">
          <label for="name">Имя пациента:</label>
          <input class="form-control" type="text" th:field="*{patientName}" id="name" >
        </div>
        <div class="col-md-2">
          <label for="date">Дата записи к врачу</label>
          <input class="form-control" type="date" th:field="*{date}" id="date" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="description">Описание:</label>
          <textarea class="form-control" placeholder="Описание проблемы:симптомы, жалобы..." th:field="*{description}" id="description"></textarea>
        </div>
    </div>
</div>
