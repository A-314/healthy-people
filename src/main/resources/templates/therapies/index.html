<!Doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Визиты к пациентам</title>
</head>
<body>
    <div th:replace="main/common-fragments.html :: header"></div>
    <div th:replace="main/common-fragments.html :: sidebar"></div>

    <main>
        <a class="btn" href="/therapies/new" role="button">Добавить визит</a>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>№</th>
                <th>Пациент</th>
                <th>Врач</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="therapy:${therapies}">
                <td><a th:text="${therapy.getId()}" th:href="@{therapies/{id}/edit(id=${therapy.getId()})}"></a></td>
                <td><a th:text="${therapy.getPatient()}" th:href="@{therapies/{id}/edit(id=${therapy.getId()})}"></a></td>
                <td><a th:text="${therapy.getDoctor()}" th:href="@{therapies/{id}/edit(id=${therapy.getId()})}"></a></td>
            </tr>
            </tbody>
        </table>
    </main>
    <div th:replace="main/common-fragments.html::common-links"/>
</body>
</html>
