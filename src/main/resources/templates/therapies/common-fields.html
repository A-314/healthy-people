<div th:fragment="therapy-fields">
    <div>
        <div class="d-flex justify-content-center">
            <h3 class=""></h3>
        </div>
        <div class="border">
            <div class="row">
                <div class="col-sm-4">
                    <label for="patientList">Пациент:</label>
                    <select class="js-select2" th:field="*{patient}"  id="patientList" style="width: 100%" required>
                        <option value="" selected>--</option>
                        <option th:each="patient:${patients}"
                                th:value="${patient.getId()}"
                                th:utext="${patient.getPerson()}">
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="doctorList">Лечащий врач:</label>
                    <select class="js-select2" th:field="*{doctor}"  id="doctorList" style="width: 100%" required>
                        <option value="" selected>--</option>
                        <option th:each="doctor:${doctors}"
                                th:value="${doctor.getId()}"
                                th:utext="${doctor.getPerson()}">
                    </select>
                </div>
                <div class="col-sm-4 input-group-sm">
                    <label for="Disease">Диагноз:</label>
                    <input type="text" th:field="*{diagnosis}" class="form-control" id="Disease" />
                    <div style="color:red" th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}"></div>
                </div>
                <div class="col-sm-4 input-group-sm">
                    <label for="symptoms">Анамнез:</label>
                    <textarea class="form-control" placeholder="Симптомы, состояние пациента..." id="symptoms"></textarea>
                </div>

                <div class="col-sm-4 input-group-sm">
                    <label for="preparations">Препараты:</label>
                    <textarea class="form-control" placeholder="Рекомендуемые препараты" id="preparations"></textarea>
                </div>
                <div class="col-sm-4 input-group-sm">
                    <label for="recordList">Заявка:</label>
                    <select class="js-select2" th:field="*{record}"  id="recordList" style="width: 100%" required>
                        <option value="" selected>--</option>
                        <option th:each="therapy:${therapies}"
                                th:value="${therapy.getId()}"
                                th:utext="${therapy.getPatient()} + ' ' + ${therapy.getRecord()}">
                    </select>
                </div>
            </div>
         </div>
    </div>
</div>
