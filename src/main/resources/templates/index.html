<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Healthy people-заявки</title>
</head>
<body>
<div th:replace="main/common-fragments.html :: header"></div>
<div th:replace="main/common-fragments.html :: sidebar"></div>
<main>
    <div class="container-fluid">
        <div class="row g-3">
            <div class="col-md-3">
                <form method="post" th:action="@{/{id}(id=${treatment.getId()})}" th:object="${treatment}">
                    <input class="btn" id="submit" type="submit" value="Добавить обращение">
                    <div th:replace="treatments/common-fields.html:: treatment-fields"></div>
                </form>
            </div>

            <div class="col-md-9">
                <h1>Список заявок</h1>
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <td>№</td>
                        <td>Дата</td>
                        <td>Пациент</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="treatment:${treatments}">
                        <td><a th:text="${treatment.getId()}" th:href="@{/{id}/edit(id=${treatment.getId()})}"/></td>
                        <td><a th:text="${treatment.getDate()}" th:href="@{/{id}/edit(id=${treatment.getId()})}"/></td>
                        <td><a th:text="${treatment.getPatient()}" th:href="@{/{id}/edit(id=${treatment.getId()})}"/></td>
                    </tr>
                    </tbody>
                  </table>
            </div>
         </div>
    </div>
</main>

<div th:replace="main/common-fragments.html::common-links"></div>
<div th:replace="main/common-fragments.html::style-select2"></div>
</body>
</html>
